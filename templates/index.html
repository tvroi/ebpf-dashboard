
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Monitoring Dashboard</h1>
            </div>
        </div>
        
        <div class="row">
            <!-- Log Categories Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Log Categories</h5>
                    </div>
                    <div class="list-group" id="categories-list">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Log Viewer -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Log Viewer</h5>
                            <div class="search-container" style="width: 50%;">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="search-input" placeholder="Search in all fields...">
                                    <button class="btn btn-outline-secondary" type="button" id="clear-search">Clear</button>
                                </div>
                                <small class="form-text text-muted">Type at least 3 characters to search across all fields</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead id="log-headers">
                                    <!-- Headers will be populated by JavaScript -->
                                </thead>
                                <tbody id="log-data">
                                    <!-- Log data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <button id="prev-page" class="btn btn-primary">Previous</button>
                                <button id="next-page" class="btn btn-primary ms-2">Next</button>
                                <span class="ms-2">Go to page: </span>
                                <input type="number" id="page-input" class="form-control d-inline-block" style="width: 70px;">
                                <button id="go-page" class="btn btn-sm btn-primary">Go</button>
                            </div>
                            <div id="pagination-info">
                                <!-- Pagination info will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Log Detail Modal -->
                <div class="modal fade" id="logDetailModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Log Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="log-detail-content">
                                <!-- Log details will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
